<div class="py-12 max-w-md">
    <div class="flex items-center">
        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" size="large"
            shape="circle" />
        <div class="ml-4">
            <h4 class="text-sm font-bold text-gray-900">{{review.username}}</h4>
            <div class="mt-1 flex items-center">
                <p-rating [(ngModel)]="review.rating" [stars]="5" />
            </div>
        </div>
    </div>


    <div class="mt-4 space-y-6 text-base text-gray-600 italic">
        <p>{{review.comment}}</p>
    </div>
</div>
