<div class="flex w-full">
    <div class="fixed inset-0 flex justify-center sm:px-8">
        <div class="flex w-full max-w-7xl lg:px-8">
            <div class="w-full bg-white ring-1 ring-zinc-100 dark:bg-zinc-900 dark:ring-zinc-300/20"></div>
        </div>
    </div>
    <div class="relative flex w-full flex-col">
        <header class="pointer-events-none relative z-50 flex flex-none flex-col"
            style="height:var(--header-height);margin-bottom:var(--header-mb)">
            <div class="order-last mt-[calc(--spacing(16)-(--spacing(3)))]"></div>
            <div class="sm:px-8 top-0 order-last -mb-3 pt-3" style="position:var(--header-position)">
                <div class="mx-auto w-full max-w-7xl lg:px-8">
                    <div class="relative px-4 sm:px-8 lg:px-12">
                        <div class="mx-auto max-w-2xl lg:max-w-5xl">
                            <div class="top-(--avatar-top,--spacing(3)) w-full"
                                style="position:var(--header-inner-position)">
                                <div class="relative">
                                    <div class="absolute top-3 left-0 origin-left transition-opacity h-10 w-10 rounded-full bg-white/90 p-0.5 shadow-lg ring-1 shadow-zinc-800/5 ring-zinc-900/5 backdrop-blur-sm dark:bg-zinc-800/90 dark:ring-white/10"
                                        style="opacity:var(--avatar-border-opacity, 0);transform:var(--avatar-border-transform)">
                                    </div><a aria-label="Home" class="block h-16 w-16 origin-left pointer-events-auto"
                                        style="transform:var(--avatar-image-transform)" href="/"><img alt="" width="512"
                                            height="512" decoding="async" data-nimg="1"
                                            class="rounded-full bg-zinc-100 object-cover dark:bg-zinc-800 h-16 w-16"
                                            style="color:transparent" sizes="4rem" src="/images/avatar.jpg"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="top-0 z-10 h-16 pt-6" style="position:var(--header-position)">
                <div class="sm:px-8 top-(--header-top,--spacing(6)) w-full"
                    style="position:var(--header-inner-position)">
                    <div class="mx-auto w-full max-w-7xl lg:px-8">
                        <div class="relative px-4 sm:px-8 lg:px-12">
                            <div class="mx-auto max-w-2xl lg:max-w-5xl">
                                <div class="relative flex gap-4">
                                    <div class="flex flex-1"></div>
                                    <app-segmented-nav-component/>
                                    <div class="flex justify-end md:flex-1">
                                        <div class="pointer-events-auto"><button type="button"
                                                aria-label="Switch to dark theme"
                                                class="group rounded-full bg-white/90 px-3 py-2 shadow-lg ring-1 shadow-zinc-800/5 ring-zinc-900/5 backdrop-blur-sm transition dark:bg-zinc-800/90 dark:ring-white/10 dark:hover:ring-white/20"><svg
                                                    viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round"
                                                    stroke-linejoin="round" aria-hidden="true"
                                                    class="h-6 w-6 fill-zinc-100 stroke-zinc-500 transition group-hover:fill-zinc-200 group-hover:stroke-zinc-700 dark:hidden [@media(prefers-color-scheme:dark)]:fill-teal-50 [@media(prefers-color-scheme:dark)]:stroke-teal-500 [@media(prefers-color-scheme:dark)]:group-hover:fill-teal-50 [@media(prefers-color-scheme:dark)]:group-hover:stroke-teal-600">
                                                    <path
                                                        d="M8 12.25A4.25 4.25 0 0 1 12.25 8v0a4.25 4.25 0 0 1 4.25 4.25v0a4.25 4.25 0 0 1-4.25 4.25v0A4.25 4.25 0 0 1 8 12.25v0Z">
                                                    </path>
                                                    <path
                                                        d="M12.25 3v1.5M21.5 12.25H20M18.791 18.791l-1.06-1.06M18.791 5.709l-1.06 1.06M12.25 20v1.5M4.5 12.25H3M6.77 6.77 5.709 5.709M6.77 17.73l-1.061 1.061"
                                                        fill="none"></path>
                                                </svg><svg viewBox="0 0 24 24" aria-hidden="true"
                                                    class="hidden h-6 w-6 fill-zinc-700 stroke-zinc-500 transition not-[@media_(prefers-color-scheme:dark)]:fill-teal-400/10 not-[@media_(prefers-color-scheme:dark)]:stroke-teal-500 dark:block [@media(prefers-color-scheme:dark)]:group-hover:stroke-zinc-400">
                                                    <path
                                                        d="M17.25 16.22a6.937 6.937 0 0 1-9.47-9.47 7.451 7.451 0 1 0 9.47 9.47ZM12.75 7C17 7 17 2.75 17 2.75S17 7 21.25 7C17 7 17 11.25 17 11.25S17 7 12.75 7Z"
                                                        stroke-width="1.5" stroke-linecap="round"
                                                        stroke-linejoin="round"></path>
                                                </svg></button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="flex-none" style="height:var(--content-offset)"></div>
        <main class="flex-auto">
            <div class="sm:px-8 mt-9">
                <div class="mx-auto w-full max-w-7xl lg:px-8">
                    <div class="relative px-4 sm:px-8 lg:px-12">
                        <div class="mx-auto max-w-2xl lg:max-w-5xl">
                            <div class="max-w-2xl">
                                <app-hero-profile-component/>
                                <app-social-info-component/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-16 sm:mt-20">
                <app-image-gallery-component/>
            </div>
            <div class="sm:px-8 mt-24 md:mt-28">
                <div class="mx-auto w-full max-w-7xl lg:px-8">
                    <div class="relative px-4 sm:px-8 lg:px-12">
                        <div class="mx-auto max-w-2xl lg:max-w-5xl">
                            <div class="mx-auto grid max-w-xl grid-cols-1 gap-y-20 lg:grid-cols-2 lg:max-w-none">
                                <div class="flex flex-col gap-16">
                                    <app-article-box-component *ngFor="let item of articleLists" [article]="item"/>
                                </div>
                                <div class="space-y-10 lg:pl-16 xl:pl-24">
                                    <app-subscribe-box-component/>
                                    <div class="mt-10"></div>
                                    <app-work-profile-component/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <app-footer-component/>
    </div>
</div>
